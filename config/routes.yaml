# config/routes.yaml

controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

persona_show:
    path: /persona/{id}
    controller: App\Controller\PersonaController::show

persona_index:
    path: /personas
    controller: App\Controller\PersonaController::index

solicitud_show:
    path: /solicitud/{id}
    controller: App\Controller\QuinquenioSolicitudController::show