<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Méritos Docentes</title>
    <!-- CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">IMPRESO DE SOLICITUD DEL COMPLEMENTO POR MÉRITOS DOCENTES</h2>
        <h4 class="text-center">CONVOCATORIA 2024</h4>

        <!-- Datos Personales -->
        <form>
            <div class="mb-3">
                <h5><strong>Datos Personales</strong></h5>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="apellido1" class="form-label">Primer Apellido</label>
                    <input type="text" class="form-control" id="apellido1" placeholder="Primer Apellido">
                </div>
                <div class="col-md-4">
                    <label for="apellido2" class="form-label">Segundo Apellido</label>
                    <input type="text" class="form-control" id="apellido2" placeholder="Segundo Apellido">
                </div>
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="dni" class="form-label">Nº D.N.I.</label>
                    <input type="text" class="form-control" id="dni" placeholder="Número de D.N.I.">
                </div>
                <div class="col-md-4">
                    <label for="categoria" class="form-label">Categoría Docente</label>
                    <input type="text" class="form-control" id="categoria" placeholder="Categoría Docente">
                </div>
                <div class="col-md-4">
                    <label for="regimen" class="form-label">Régimen de Dedicación</label>
                    <input type="text" class="form-control" id="regimen" placeholder="Régimen de Dedicación">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="departamento" class="form-label">Departamento</label>
                    <input type="text" class="form-control" id="departamento" placeholder="Departamento">
                </div>
                <div class="col-md-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                </div>
                <div class="col-md-3">
                    <label for="email" class="form-label">Correo Electrónico Institucional</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
                </div>
            </div>

            <!-- Solicitud -->
            <div class="mb-3">
                <h5><strong>Solicita</strong></h5>
                <p>La evaluación de su actividad docente durante el periodo:</p>
            </div>

            <!-- Tabla de periodos -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Categoría</th>
                            <th>Organismo en el que se prestaron</th>
                            <th>Día (Desde)</th>
                            <th>Mes (Desde)</th>
                            <th>Año (Desde)</th>
                            <th>Día (Hasta)</th>
                            <th>Mes (Hasta)</th>
                            <th>Año (Hasta)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control" placeholder="Categoría"></td>
                            <td><input type="text" class="form-control" placeholder="Organismo"></td>
                            <td><input type="text" class="form-control" placeholder="Día"></td>
                            <td><input type="text" class="form-control" placeholder="Mes"></td>
                            <td><input type="text" class="form-control" placeholder="Año"></td>
                            <td><input type="text" class="form-control" placeholder="Día"></td>
                            <td><input type="text" class="form-control" placeholder="Mes"></td>
                            <td><input type="text" class="form-control" placeholder="Año"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botón de Enviar -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <!-- CDN de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
